<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Sobre nosotros</title>
  </head>
  <body>
    <header class="site-header">
      <div class="contenedor contenido-header">
        <div class="barra">
          <a href="/">
            <img src="img/logo.svg" alt="logo" />
          </a>

          <nav class="navegacion">
            <a href="nosotros.html">Nosotros</a>
            <a href="anuncios.html">Anuncios</a>
            <a href="blog.html">Blog</a>
            <a href="contacto.html">Contacto</a>
          </nav>
        </div>
      </div>
      <!-- .contenedor-->
    </header>

    <h1 class="fw-300 centrar-texto">
      Contacto
    </h1>
    <img src="img/destacada3.jpg" alt="Imagen principal" />

    <main class="contendor seccion contenido-centrado">
      <h2 class="fw-300 centrar-texto">
        Llena el formulario de contacto
      </h2>

      <form action="">
        <fieldset>
          <legend>Información personal</legend>
          <label for="nombre">Nombre: </label>
          <input type="text" id="nombre" placeholder="Tu nombre" />

          <label for="email">email: </label>
          <input type="email" id="email" placeholder="Tu correo" required />

          <label for="telefono">Telefono: </label>
          <input type="tel" placeholder="Tu telefono" id="telefono" />

          <label for="mensaje">Mensaje:</label>
          <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
        </fieldset>

        <fieldset>
          <legend>Información sobre propiedad</legend>
          <label for="opciones">Vende o compra</label>
          <select name="opciones" id="opciones">
            <option value="" disabled selected>-- Seleccione --</option>
            <option value="compra">Compra</option>
            <option value="vende">Vende</option>
          </select>

          <label for="cantidad">Presupuesto</label>
          <input type="number" min="0" />
        </fieldset>

        <fieldset>
          <legend>Contacto</legend>
          <p>¿Cómo desea ser contactado?</p>
          <div class="forma-contacto">
            <label for="phone">Telefono</label>
            <input type="radio" id="phone" name="contact" value="telefono" />
            <label for="email">Email</label>
            <input type="radio" id="correo" name="contact" value="correo" />
          </div>

          <p>Si eligio telefono elija la fecha y hora</p>
          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" />
          <label for="hora">Hora:</label>
          <input type="time" id="hora" min="9:00" max="18:00" />
        </fieldset>

        <input type="submit" value="Enviar" class="boton boton-verde" />
      </form>
    </main>

    <footer class="site-footer seccion">
      <div class="contenedor contenedor-footer">
        <nav class="navegacion">
          <a href="nosotros.html">Nosotros</a>
          <a href="anuncios.html">Anuncios</a>
          <a href="blog.html">Blog</a>
          <a href="contacto.html">Contacto</a>
        </nav>

        <p class="copyright">Todos los derechos reservados 2020&copy;</p>
      </div>
    </footer>
  </body>
</html>
